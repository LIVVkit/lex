  lnd_climo: /pscratch/sd/m/mek/lex/data/e3sm/v3.LR.piControl.I.hex_eqm_0101_0200/v3.LR.piControl.I.hex_eqm_0101_0200.ANN_mean.nc
  glc_surf: /pscratch/sd/m/mek/lex/data/e3sm/v3.LR.piControl.I.hex_eqm_0101_0200/v3.LR.piControl.I.hex_eqm_0101_0200.ANN_mean.nc
  
  latlon: /pscratch/sd/m/mek/lex/data/e3sm/v3.LR.piControl.I.hex_eqm_0101_0200/v3.LR.piControl.I.hex_eqm_0101_0200.ANN_mean.nc
  elevation: /pscratch/sd/m/mek/lex/data/e3sm/v3.LR.piControl.I.hex_eqm_0101_0200/v3.LR.piControl.I.hex_eqm_0101_0200.ANN_mean.nc
  latv: lat
  lonv: lon
  topov: topo
  landfracv: landfrac
  icesheet: ais
  maskv: gis_mask2
  dataset_names: {model_native: ELM, model_remap: 'ELM [CERES Grid]', dset_a: CERES}
  aavg_sort: [ELM, 'ELM [CERES Grid]', CERES]
  mask_ocean: {model_native: false, model_remap: true, dset_a: true}
  scales: {model: 1, dset_a: 1}
  data_vars:
  - title: Albedo
    dset_a: [/, rsus, rsds]
    model:
    - /
    - [+, FSRND, FSRVD]
    - [+, FSDSVD, FSDSND]
    sign: 1
    scales: {dset_a: 1, model: 1}
    units: unitless
  - dset_a: sfc_net_sw_all_mon
    model: FSA
    title: Shortwave net
    comment: ' (Positive to surface)'
    sign: 1
    scales: {dset_a: 1, model: 1}
    units: W m^-2
  - dset_a: rsds
    model: FSDS
    title: Shortwave down
    sign: 1
    scales: {dset_a: 1, model: 1}
    units: W m^-2
  - dset_a: sfc_net_lw_all_mon
    model: FIRA
    title: Longwave net
    comment: ' (Positive to atmosphere)'
    sign: 1
    scales: {dset_a: -1, model: 1}
    units: W m^-2
  - dset_a: rlds
    model: FLDS
    title: Longwave down
    sign: 1
    scales: {dset_a: 1, model: 1}
    units: W m^-2
  in_dirs: {dset_a: /pscratch/sd/m/mek/lex/data/ceres_ebaf_surface_v4.1}
  file_patterns: {dset_a: 'ceres_ebaf_surface_v4.1_{season}_climo.nc'}
  masks: {dset_a: /pscratch/sd/m/mek/lex/data/grids/msk_ais_rcm_r025_regrid_cmip6_traave_20250310.nc,
