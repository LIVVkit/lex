  meta:
    Case ID: [v3.LR.piControl.I.hex_eqm_0101_0200]
    Climatology years: [1980-2020]
    Model: [E3SM-ELM]
  img_height: 300
  climo: /pscratch/sd/m/mek/lex/data/e3sm/v3.LR.piControl.I.hex_eqm_0101_0200/v3.LR.piControl.I.hex_eqm_0101_0200.{clim}_mean.nc
